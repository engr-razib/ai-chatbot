<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>HuggingFace.js Chatbot</title>
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <style>
        :root {
            font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
        }

        body {
            margin: 0;
            background: #0b1220;
            color: #e6ecff;
            display: flex;
            height: 100vh;
        }

        .app {
            margin: auto;
            width: min(900px, 100%);
            height: min(720px, 100%);
            display: grid;
            grid-template-rows: auto 1fr auto;
            gap: 12px;
            padding: 16px;
        }

        .card {
            background: #111a2e;
            border: 1px solid #223;
            border-radius: 16px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, .35);
        }

        .head {
            padding: 16px 18px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: #6aa6ff;
            box-shadow: 0 0 12px #6aa6ff;
        }

        .title {
            font-weight: 700;
            letter-spacing: .2px
        }

        #chat {
            overflow: auto;
            padding: 18px;
            display: flex;
            flex-direction: column;
            gap: 14px;
        }

        .msg {
            max-width: 75%;
            padding: 12px 14px;
            line-height: 1.45;
            border-radius: 14px;
            white-space: pre-wrap;
        }

        .user {
            align-self: flex-end;
            background: #27406b;
            border: 1px solid #3c5784;
        }

        .bot {
            align-self: flex-start;
            background: #19243b;
            border: 1px solid #2a3a5a;
        }

        .row {
            display: flex;
            gap: 10px;
            padding: 12px;
        }

        #input {
            flex: 1;
            padding: 12px 14px;
            border-radius: 12px;
            border: 1px solid #314567;
            background: #0e172b;
            color: #e6ecff;
        }

        button {
            padding: 12px 16px;
            border-radius: 12px;
            border: 1px solid #3c5784;
            background: #27406b;
            color: #e6ecff;
            cursor: pointer;
        }

        button:disabled {
            opacity: .5;
            cursor: not-allowed;
        }

        .model {
            font-size: .9rem;
            opacity: .8
        }

        .foot {
            padding: 8px 14px;
            font-size: .85rem;
            opacity: .7
        }

        a {
            color: #99c1ff
        }

        /* Modal styles */
        #token-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(11, 18, 32, 0.95);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }

        #token-modal .modal-content {
            background: #111a2e;
            padding: 24px;
            border-radius: 16px;
            display: flex;
            flex-direction: column;
            gap: 12px;
            width: 300px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.5);
        }

        #token-modal input {
            padding: 10px;
            border-radius: 8px;
            border: 1px solid #314567;
            background: #0e172b;
            color: #e6ecff;
        }

        #token-modal button {
            background: #27406b;
            border: 1px solid #3c5784;
            color: #e6ecff;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <div class="app">
        <div class="card head">
            <div class="dot"></div>
            <div>
                <div class="title">HuggingFace.js Chatbot</div>
                <div class="model">Model: <span id="model-name">mistralai/Mistral-7B-Instruct-v0.3</span></div>
            </div>
        </div>

        <div id="chat" class="card" aria-live="polite"></div>

        <div class="card">
            <div class="row">
                <input id="input" placeholder="Type your message…" disabled />
                <button id="send" disabled>Send</button>
            </div>
        </div>

        <div class="foot">
            Built with <code>@huggingface/inference</code> chat completion streaming. For production, hide your token behind a proxy.
        </div>
    </div>

    <!-- Token Modal -->
    <div id="token-modal" style="display:none;">
        <div class="modal-content">
            <div>Enter your Hugging Face token:</div>
            <input type="text" id="token-input" placeholder="hf_xxxxx..." />
            <button id="token-submit">Start Chat</button>
        </div>
    </div>

    <script type="module">
        import { InferenceClient } from "https://esm.sh/@huggingface/inference";

        const MODEL = "mistralai/Mistral-7B-Instruct-v0.3";
        document.getElementById("model-name").textContent = MODEL;

        const chatEl = document.getElementById("chat");
        const inputEl = document.getElementById("input");
        const sendBtn = document.getElementById("send");
        const messages = [];

        function addMessage(role, content) {
            const div = document.createElement("div");
            div.className = `msg ${role === "user" ? "user" : "bot"}`;
            div.textContent = content;
            chatEl.appendChild(div);
            chatEl.scrollTop = chatEl.scrollHeight;
            return div;
        }

        let hf;

        function initClient(token) {
            hf = new InferenceClient(token);
            inputEl.disabled = false;
            sendBtn.disabled = false;
        }

        async function sendMessage() {
            const text = inputEl.value.trim();
            if (!text) return;
            inputEl.value = "";
            inputEl.focus();

            messages.push({ role: "user", content: text });
            addMessage("user", text);

            sendBtn.disabled = true;
            const botBubble = addMessage("assistant", "");

            try {
                let assembled = "";
                for await (const chunk of hf.chatCompletionStream({
                    model: MODEL,
                    messages,
                    max_tokens: 512,
                    temperature: 0.7,
                    top_p: 0.95,
                })) {
                    const choice = chunk?.choices?.[0];
                    const delta = choice?.delta?.content ?? "";
                    if (delta) {
                        assembled += delta;
                        botBubble.textContent = assembled;
                        chatEl.scrollTop = chatEl.scrollHeight;
                    }
                }
                messages.push({ role: "assistant", content: botBubble.textContent });
            } catch (err) {
                botBubble.textContent = `⚠️ ${err?.message || err}`;
            } finally {
                sendBtn.disabled = false;
            }
        }

        sendBtn.addEventListener("click", sendMessage);
        inputEl.addEventListener("keydown", (e) => {
            if (e.key === "Enter" && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        });

        // TOKEN MODAL LOGIC
        const tokenModal = document.getElementById("token-modal");
        const tokenInput = document.getElementById("token-input");
        const tokenSubmit = document.getElementById("token-submit");

        let token = localStorage.getItem("hf_token");
        if (!token) {
            tokenModal.style.display = "flex";
        } else {
            initClient(token);
        }

        tokenSubmit.addEventListener("click", () => {
            const val = tokenInput.value.trim();
            if (!val) return alert("Token cannot be empty");
            localStorage.setItem("hf_token", val);
            tokenModal.style.display = "none";
            initClient(val);
        });

        tokenInput.addEventListener("keydown", (e) => {
            if (e.key === "Enter") tokenSubmit.click();
        });
    </script>
</body>

</html>
